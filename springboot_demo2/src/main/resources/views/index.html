    <script type="text/javascript">

            $('#mytable').bootstrapTable({
                // 列名
                columns: [{
                    field: 'id', title: 'Item ID'}, {field: 'name', title: 'Item Name'}, {field: 'price', title: 'Item Price'},
                    {field:'tel', title:'Item Phone'}],
                // 请求地址
                url:'user',
                //数据携带方式
                method:'post',
                showExport : true, //是否显示导出按钮
                striped : true, //是否显示行间隔色

                //打开搜索框
                search:true,
                //按回车进行搜索
                searchOnEnterKey:true,
                //开启分页功能
                pagination:true,
                //第一次加载第一页
                pageNumber:1,
                //每页显示条数
                pageSize:10,
                pageList: [10, 25, 50, 100],  //可供选择的每页的行数（*）
                //分页模式
                sidePagination: 'server'
